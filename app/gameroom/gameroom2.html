<div class="page-header">
  <h3 class="gameroomHeader">Welcome to Game Room Whatever <small>Subtext for header</small></h3>
</div>
<div class="col-xs-4"
  ng-repeat="rooms in $ctrl.users">
  <div class="well players">
    <h5>Username:</h5>
    <h5>Answer:</h5>
    <h4>Score:</h4>
  </div>
</div>
<div class="container user-area">
  <div class="well user-display">
    <h4 class="questions">
    Question : {{question.question}}
  </h4>
    <form class="form-inline">
      <input type="text" />
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <p class="answers">
      <small><em>answer : {{question.answer}}</em></small>
    </p>
  </div>
</div>
